<div class="flex bg-gray-50 ">
    <div class="fixed left-0 top-0 h-screen">
        <app-sidebar></app-sidebar>

    </div>
    <div class="flex-1 p-6 ml-64">
        <div class="max-w-7xl mx-auto space-y-6">
            <!-- Header -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Certificats générés</h1>
                    <p class="text-gray-600 mt-2">Suivi des certificats délivrés par formation</p>
                </div>
                <button
                    class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                    + Générer des certificats
                </button>
            </div>



            <!-- Filtres et recherche -->
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-4">
                <div class="flex flex-col sm:flex-row gap-4">
                    <!-- Barre de recherche -->
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" placeholder="Rechercher une formation..."
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Filtres -->
                    <div class="flex flex-wrap gap-2">
                        <select
                            class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option>Toutes les formations</option>
                            <option>Formations actives</option>
                            <option>Formations terminées</option>
                        </select>

                        <select
                            class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option>Trier par</option>
                            <option>Certificats générés</option>
                            <option>Nom A-Z</option>
                            <option>Date de début</option>
                        </select>

                        <select
                            class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option>Période</option>
                            <option>Ce mois-ci</option>
                            <option>Ce trimestre</option>
                            <option>Cette année</option>
                        </select>
                    </div>
                </div>
            </div>
            <div *ngIf="isLoadingCertificat" class="  flex flex-col items-center justify-center mt-10">
                <span>
                    <div role="status">
                        <svg aria-hidden="true"
                            class="w-8 h-8 text-gray-200 animate-spin dark:text-white fill-orange-600"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill" />
                        </svg>
                    </div>

                </span>
            </div>
            <div *ngIf="!isLoadingCertificat" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                @for (certificat of certificats; track certificat.id) {
                <div
                    class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
                    <!-- Icône PDF -->
                    <div class="flex flex-col items-center text-center">
                        <!-- Icône PDF stylisée -->
                        <div
                            class="w-16 h-20 bg-red-50 border border-orange-200 rounded-lg flex flex-col items-center justify-center mb-3">
                            <div class="text-orange-600 font-bold text-lg">PDF</div>
                            <div class="w-6 h-1 bg-orange-300 mt-1"></div>
                        </div>

                        <!-- Nom du fichier -->
                        <div class="w-full">
                            <p class="text-sm font-medium text-gray-900 truncate" [title]="certificat.certificat_path">
                                {{ certificat.certificat_path }}
                            </p>
                            <p class="text-xs text-gray-500 mt-1"></p>
                        </div>

                        <!-- Bouton de téléchargement -->
                        <a [href]="url + certificat.certificat_path" download target="_blank"
                            class="mt-3 w-full bg-[#1e293b] hover:bg-[#1e293bc9] text-white text-sm font-medium py-2 px-3 rounded-md transition-colors duration-200 flex items-center justify-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <span>Télécharger</span>
                        </a>
                    </div>
                </div>
                }
            </div>



        </div>
    </div>

</div>
