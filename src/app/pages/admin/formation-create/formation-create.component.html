<div *ngIf="showToast" class="fixed top-0 left-0 w-full z-50 flex justify-center">
    <div [ngClass]="{
      'bg-green-500': toastType === 'success',
      'bg-red-500': toastType === 'error'
    }"
        class="text-white px-6 py-3 rounded-b shadow-md w-full max-w-md mx-auto flex justify-between items-center animate-slide-down">
        <p class="text-lg text-center font-semibold">{{ toastMessage }}</p>
    </div>
</div>

<div class="flex bg-gray-50">
    <div class="fixed left-0 top-0 h-screen">
        <app-sidebar></app-sidebar>

    </div>
    <!-- Contenu principal -->
    <div class="ml-64 flex-1 p-8">
        <div class="max-w-6xl mx-auto">
            <!-- En-tête -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Créer une nouvelle formation</h1>
                <p class="text-gray-600 mt-1">Remplissez les informations nécessaires pour créer une formation</p>
            </div>

            <!-- Formulaire -->
            <form [formGroup]="createFormationForm" (ngSubmit)="onSubmit()"
                class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <!-- Ligne 1: Nom + Description -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <!-- Nom de la formation -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-3">
                            Nom de la formation *
                        </label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
                            placeholder="Ex: Formation React Avancé" formControlName="name">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-3">
                            Description
                        </label>
                        <textarea id="description" name="description" rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 resize-none"
                            placeholder="Décrivez les objectifs et le contenu de la formation..."
                            formControlName="description"></textarea>
                    </div>
                </div>

                <!-- Ligne 2: Dates -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <!-- Date de début -->
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700 mb-3">
                            Date de début *
                        </label>
                        <input type="date" id="start_date" name="start_date" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
                            formControlName="start_date">
                    </div>

                    <!-- Date de fin -->
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-700 mb-3">
                            Date de fin *
                        </label>
                        <input type="date" id="end_date" name="end_date" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
                            formControlName="end_date">
                    </div>
                </div>

                <!-- Ligne 3: Fichiers -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Fichier participants -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            Liste des participants *
                        </label>
                        <div
                            class="file-upload-area border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-orange-400 transition-all duration-200 bg-gray-50/50">

                            <div class="space-y-3">
                                <svg class="w-10 h-10 text-gray-400 mx-auto" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                    </path>
                                </svg>
                                <div>
                                    <input type="file" formControlName="participant_file"
                                        (change)="onParticipantFileSelected($event)" #fileInput
                                        class="text-orange-600 hover:text-orange-700 font-medium text-sm ml-20" />
                                    <p class="text-xs text-gray-500 mt-1">CSV ou Excel</p>
                                </div>
                                <p class="text-xs text-gray-400">Glissez-déposez ou cliquez pour uploader</p>
                            </div>
                        </div>
                        <div id="participant_file_name" class="text-sm text-green-600 mt-2 hidden"></div>
                    </div>

                    <!-- Fichier certificat -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            Modèle de certificat *
                        </label>
                        <div
                            class="file-upload-area border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-orange-400 transition-all duration-200 bg-gray-50/50">
                            <input type="file" id="certificat_file" name="certificat_file" accept=".pdf,.doc,.docx"
                                class="hidden">
                            <div class="space-y-3">
                                <svg class="w-10 h-10 text-gray-400 mx-auto" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                    </path>
                                </svg>
                                <div>
                                    <input  type="file" formControlName="certificat_file"
                                        (change)="onCertificatFileSelected($event)" #fileInput
                                        class="text-orange-600 hover:text-orange-700 font-medium text-sm  ml-20" />
                                    <p class="text-xs text-gray-500 mt-1">PDF</p>
                                </div>
                                <p class="text-xs text-gray-400">Glissez-déposez ou cliquez pour uploader</p>
                            </div>
                        </div>
                        <div id="certificat_file_name" class="text-sm text-green-600 mt-2 hidden"></div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end space-x-4 mt-12 pt-6 border-t border-gray-200">
                    <button [routerLink]="['/formation-list']" type="button"
                        class="px-8 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-all duration-200">
                        Annuler
                    </button>

                    <button [disabled]="isSubmited" type="submit"
                        class="px-8 py-3 bg-orange-500 text-white rounded-lg font-medium hover:bg-orange-600 transition-all duration-200 shadow-sm hover:shadow-md">
                        <span class="text-center" *ngIf="isSubmited">

                            <div role="status">
                                <svg aria-hidden="true"
                                    class="w-8 h-8 text-gray-200 animate-spin dark:text-white fill-whte"
                                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                        fill="currentColor" />
                                    <path
                                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                        fill="currentFill" />
                                </svg>
                            </div>

                        </span>
                        <span *ngIf="!isSubmited">
                            Créer la formation
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
