<div class="flex bg-gray-50">
    <div class="fixed left-0 top-0 h-screen">
        <app-sidebar></app-sidebar>
    </div>
    <div class="flex-1  p-6 ml-64">
        <div class="space-y-6">
            <!-- Header -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Liste  des Participants</h1>
                </div>
            </div>

            <!-- Sélection de la formation -->
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm p-6">
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sélectionner une formation</label>
                        <select
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option>Formation React Avancé</option>
                            <option>Certification Node.js</option>
                            <option>Formation TypeScript</option>
                            <option>Angular Masterclass</option>
                            <option>Vue.js Professionnel</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="fixed inset-0 flex flex-col items-center justify-center  bg-opacity-20 z-50" *ngIf="isLoading">
                <span>
                    <div role="status">
                        <svg aria-hidden="true"
                            class="w-8 h-8 text-gray-200 animate-spin dark:text-white fill-orange-600"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill" />
                        </svg>
                    </div>

                </span>
            </div>
            <!-- Tableau des formations -->
            <div *ngIf="!isLoading" class="bg-gray-600 rounded-lg border border-gray-200 shadow-sm overflow-hidden">
                <div class="overflow-x-auto bg-gray-600 shadow-md rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-600  text-white">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Prénom</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Nom</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Téléphone
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ACTIONS
                                </th>

                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-100 text-gray-800">
                            @for (participant of participants; track participant.id) {
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4"> {{ participant.name }} </td>
                                <td class="px-6 py-4">{{participant.first_name}} </td>
                                <td class="px-6 py-4 max-w-xs whitespace-pre-line break-words">
                                    {{participant.email}}
                                </td>
                                <td class="px-6 py-4 max-w-xs whitespace-pre-line break-words">
                                    {{participant.phone}}
                                </td>
                                <td class="px-6 py-4 max-w-xs whitespace-pre-line break-words">
                                                                        <!-- Bouton Corbeille -->
                                    <button
                                        class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-colors duration-200 flex items-center justify-center cursor-pointer"
                                        title="Supprimer">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                            </path>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            Affichage de <span class="font-medium">1-3</span> sur <span class="font-medium">12</span>
                            participants
                        </div>
                        <div class="flex gap-2">
                            <button
                                class="px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors">
                                Précédent
                            </button>
                            <button class="px-3 py-1 bg-orange-500 text-white rounded-lg font-medium">
                                1
                            </button>
                            <button
                                class="px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors">
                                2
                            </button>
                            <button
                                class="px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors">
                                Suivant
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
