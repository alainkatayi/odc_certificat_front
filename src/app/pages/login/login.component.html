
<!-- Structure principale de la page - centrée verticalement et horizontalement -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
  <div class="w-full max-w-md">
    
    <div *ngIf="showToast" class="fixed top-4 left-0 w-full z-50 flex justify-center">
    <div [ngClass]="{
      'bg-green-500': toastType === 'success',
      'bg-red-500': toastType === 'error'
    }"
        class="text-white px-6 py-3 rounded shadow-md w-full max-w-md mx-auto flex justify-between items-center animate-slide-down">
        <p class="text-lg text-center font-semibold">{{ toastMessage }}</p>
    </div>
</div>


    <!-- Card du formulaire de connexion avec ombre renforcée -->
    <div class="mb-8 shadow-2xl rounded-lg bg-card text-card-foreground">
      <!-- En-tête de la card -->
      <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="flex items-center gap-2 text-center text-orange-600 justify-center text-2xl font-semibold leading-none tracking-tight">
          Connexion
        </h3>
      </div>
      
      <!-- Contenu du formulaire -->
      <div class="p-6 pt-0">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Champ email -->
          <div class="space-y-2">
            <label for="email" class="flex items-center gap-2 text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ea580c" d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"/></svg>
              Email
            </label>
            <input 
              type="email" 
              placeholder="jhon@exemple.com" 
              formControlName="email"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:cursor-not-allowed disabled:opacity-50"
              required
            />
          </div>

          <!-- Champ mot de passe -->
          <div class="space-y-2">
            <label for="password" class="flex items-center gap-2 text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
              <svg class="w-4 h-4 text-orange-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            Mot de passe
            </label>
            <div class="relative">
              <input 
                type="password" 
                placeholder="••••••••" 
                formControlName="password"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pr-10 disabled:cursor-not-allowed disabled:opacity-50"
                required
              />
              <button 
                type="button" 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
              >
                <!-- Icône Eye ou EyeOff -->
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <!-- Bouton de connexion -->
          <button [disabled]="isLoading" type="submit" class="w-full bg-orange-600 hover:bg-orange-700 py-3 text-lg inline-flex items-center justify-center rounded-md  font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-white">
            <!-- Version normale -->
            <div  class="flex items-center gap-2">
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              
              <span class="text-center" *ngIf="isLoading">Connexion...</span>
               <span *ngIf="!isLoading">Connexion</span>
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="m12 5 7 7-7 7"></path>
              </svg>
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
